{% extends "common/base.html" %}

{% block content %}
  <div id="gallery-list" class="container">
    <main>
      <h1 class="page-heading">Login</h1>

      <form method="post">
        {% csrf_token %}

        <div class="row">
          <div class="col-12">
            {{ form.as_p }}
          </div>

          <div class="col-12">
            <input class="btn btn-primary" type="submit" value="Submit">
            <a class="btn btn-success" href="{% url 'signup_view' %}">Signup</a>
          </div>
        </div>
      </form>
    </main>
  </div>

{% endblock %}
