<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home_index' %}">Takhleeq Kada</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home_index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'gallery_item_list' %}">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'order_list' %}">Orders</a>
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'cart_detail' user.id %}" id="cart-link">My Cart</a>
            </li>
          {% endif %}
        </ul>

        <div class="text-end">
          {% if user.is_authenticated %}
            <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a class="btn btn-success" href="{% url 'signup_view' %}">Signup</a>
            <a class="btn btn-primary" href="{% url 'login' %}">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
