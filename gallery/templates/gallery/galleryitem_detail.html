{% extends "common/base.html" %}

{% block content %}
  <div id="gallery-details" class="container">
    <main>
      <h1 class="page-heading">{{ object.title }}</h1>
      <dl>
        <dt>Like it?</dt>
        <dd>
          <button class="btn btn-primary add-remove-to-cart" data-id="{{ object.id }}" data-action="add">Add to Cart</button>
        </dd>

        <dt>Price</dt>
        <dd>{{ object.price }}</dd>

        <dt>Status</dt>
        <dd>{{ object.status }}</dd>

        <dt>Created At</dt>
        <dd>{{ object.created_at }}</dd>

        <dt>Preview</dt>
{#        <dd><img src="{{ object.image.url }}" class="img-fluid"/></dd>#}
        <dd><img src="{{ object.image_as_url }}" class="img-fluid"/></dd>
      </dl>

      <div class="row">
        <div class="col">
        <button class="btn btn-primary add-remove-to-cart" data-id="{{ object.id }}" data-action="add">Add to Cart</button>
        </div>
      </div>
    </main>
  </div>
{% endblock %}
